<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resume Manager - View Resume</title>
</head>
<body>
    <h1>View Resume</h1>
    <table>
        <tr>
            <td>ID:</td>
            <td th:text="${resume.id}"></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td th:text="${resume.name}"></td>
        </tr>
        <tr>
            <td>Contact Information:</td>
            <td th:text="${resume.contactInformation}"></td>
        </tr>
        <tr>
            <td>Education:</td>
            <td th:text="${resume.education}"></td>
        </tr>
        <tr>
            <td>Work Experience:</td>
            <td th:text="${resume.workExperience}"></td>
        </tr>
    </table>
    <br>
    <a th:href="@{/resumes}">Back to Resumes</a>
</body>
</html>
