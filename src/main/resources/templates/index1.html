<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resume Editor</title>
</head>
<body>
    <h1>Resumes</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="resume : ${resumes}">
                <td th:text="${resume.name}"></td>
                <td>
                    <a th:href="@{/edit/{id}(id=${resume.id})}">Edit</a>
                    <a th:href="@{/delete/{id}(id=${resume.id})}" onclick="return confirm('Are you sure you want to delete this resume?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/create">Create New Resume</a>
</body>
</html>
