<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resume Manager</title>
</head>
<body>
    <h1>Resume Manager</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Contact Information</th>
                <th>Education</th>
                <th>Work Experience</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="resume : ${resumes}">
                <td th:text="${resume.id}"></td>
                <td th:text="${resume.name}"></td>
                <td th:text="${resume.contactInformation}"></td>
                <td th:text="${resume.education}"></td>
                <td th:text="${resume.workExperience}"></td>
                <td>
                    <a th:href="@{/resumes/{id}(id=${resume.id})}">View</a> |
                    <a th:href="@{/resumes/{id}/edit(id=${resume.id})}">Edit</a> |
                    <form th:action="@{/resumes/{id}/delete(id=${resume.id})}" method="post">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <a th:href="@{/resumes/new}">Create New Resume</a>
</body>
</html>
